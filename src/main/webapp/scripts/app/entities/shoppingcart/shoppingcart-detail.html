
<div>
    <h2><span>Shoppingcart</span> {{shoppingcart.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>SessionId</span>
                </td>
                <td>
                    <span class="form-control-static">{{shoppingcart.sessionId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>MenuItem</span>
                </td>
                <td>
                    <span class="form-control-static">{{shoppingcart.menuItem}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>CurrentUser</span>
                </td>
                <td>
                    <span class="form-control-static">{{shoppingcart.currentUser}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>TotalCost</span>
                </td>
                <td>
                    <span class="form-control-static">{{shoppingcart.totalCost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>hasmany</span>
                </td>
                <td>
                    <span ng-repeat="hasmany in shoppingcart.hasmanys">
                        <a class="form-control-static" ui-sref="menuItem.detail({id: {{hasmany.id}}})">{{hasmany.n}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
