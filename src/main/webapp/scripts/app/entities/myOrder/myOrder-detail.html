
<div>
    <h2><span>MyOrder</span> {{myOrder.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>OrderId</span>
                </td>
                <td>
                    <span class="form-control-static">{{myOrder.orderId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>UserId</span>
                </td>
                <td>
                    <span class="form-control-static">{{myOrder.userId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>SessionId</span>
                </td>
                <td>
                    <span class="form-control-static">{{myOrder.sessionId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>OrderDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{myOrder.orderDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>OrderValue</span>
                </td>
                <td>
                    <span class="form-control-static">{{myOrder.orderValue}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
