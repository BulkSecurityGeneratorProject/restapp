
<div>
    <h2><span>MenuItem</span> {{menuItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.cost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Calories</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.calories}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>FoodType</span>
                </td>
                <td>
                    <span class="form-control-static">{{menuItem.foodType}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
