
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMyOrderDetailsLabel">Create or edit a MyOrderDetails</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="myOrderDetails.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_orderId">OrderId</label>
            <input type="number" class="form-control" name="orderId" id="field_orderId"
                    ng-model="myOrderDetails.orderId"
                    >

        </div>
        <div class="form-group">
            <label for="field_itemId">ItemId</label>
            <input type="number" class="form-control" name="itemId" id="field_itemId"
                    ng-model="myOrderDetails.itemId"
                    >

        </div>
        <div class="form-group">
            <label for="field_qty">Qty</label>
            <input type="number" class="form-control" name="qty" id="field_qty"
                    ng-model="myOrderDetails.qty"
                    >

        </div>
        <div class="form-group">
            <label for="field_unitPrice">UnitPrice</label>
            <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                    ng-model="myOrderDetails.unitPrice"
                    >

        </div>
        <div class="form-group">
            <label for="field_attribute">Attribute</label>
            <input type="text" class="form-control" name="attribute" id="field_attribute"
                    ng-model="myOrderDetails.attribute"
                    >

        </div>
        <div class="form-group">
            <label for="field_detailstoorder">detailstoorder</label>
            
            <select class="form-control" id="field_detailstoorder" name="detailstoorder" ng-model="myOrderDetails.detailstoorder" ng-options="myOrder as myOrder.id for myOrder in myorders track by myOrder.id">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
